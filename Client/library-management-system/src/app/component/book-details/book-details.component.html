<div class="modal-header">
  <h4 class="modal-title">{{bookObj.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4" >
          <h5 class="h3 mb-0 text-gray-800">{{bookObj.author}}</h5>
          <button class="btn btn-lg" (click)=editBook() *ngIf="isAdmin"><i class="fa fa-pencil" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;Edit </button>
        </div>
        <div class="card-body d-flex ">
          <div class="text-center">
            <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
              src="data:image/jpeg;base64,{{bookObj.book_image}}" alt="">
          </div>
          <div class="px-3 px-sm-4 mt-3 mb-4">
            <!-- <p style="font-size:xx-large">{{bookObj.title}} By {{bookObj.author}}</p> -->
            The publisher is {{bookObj.publisher}} and the year of publication is {{bookObj.year_of_publication}}
            Price is Rs. {{bookObj.price}}
          </div>
          <div class="px-3 px-sm-4 mt-3 mb-4">
          <button class="btn btn-lg btn-outline-primary" (click)="openAddTransaction()">Click to Borrow </button></div>
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
