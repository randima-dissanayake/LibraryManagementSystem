<div id="wrapper">
  <app-side-bar></app-side-bar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-nav-bar></app-nav-bar>
      <!-- <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">{{bookObj.title}}</h6>
  </div> -->
  
  

      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">{{bookObj.title}} By {{bookObj.author}}</h1>
          <button class="btn btn-lg btn-outline-primary">Edit </button>
        </div>
        <div class="card-body d-flex ">
          <div class="text-center">
            <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
              src="data:image/jpeg;base64,{{bookObj.book_image}}" alt="">
          </div>
          <div class="px-3 px-sm-4 mt-3 mb-4">
            <!-- <p style="font-size:xx-large">{{bookObj.title}} By {{bookObj.author}}</p> -->
            The publisher is {{bookObj.publisher}} and the year of publication is {{bookObj.year_of_publication}}
            Price is Rs. {{bookObj.price}}
          </div>
          <div class="px-3 px-sm-4 mt-3 mb-4">
          <button class="btn btn-lg btn-outline-primary" (click)="openAddTransaction()">Click to Borrow </button></div>
        </div>
      </div>
    </div>
  </div>
</div>
