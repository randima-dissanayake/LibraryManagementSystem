<div id="wrapper">
    <app-side-bar></app-side-bar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-nav-bar></app-nav-bar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

          <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4" (click)="changeSelectedTab($event,'Book')">
                <app-card [color]="bookColor" [childItem]="book"></app-card>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4" (click)="changeSelectedTab($event,'Transaction')">
                <app-card [color]="transactionColor" [childItem]="transaction"></app-card>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4" (click)="changeSelectedTab($event,'Fine')">
                <app-card [color]="fineColor" [childItem]="fine"></app-card>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4" (click)="changeSelectedTab($event,'User')" *ngIf="isAdmin">
                <app-card [color]="userColor" [childItem]="user"></app-card>
            </div>
            <div class="col-xl-3 col-md-6 mb-4" (click)="changeSelectedTab($event,'OldTransaction')" *ngIf="!isAdmin">
              <app-card [color]="oldTransactionColor" [childItem]="oldTransaction"></app-card>
          </div>
          </div>

          <div class="d-sm-flex align-items-center justify-content-between mb-4" *ngIf="isAdmin">
            <h1 class="h3 mb-0 text-gray-800">{{selectedTab}}</h1>
            <button class="btn btn-lg" (click)="open()" *ngIf="selectedTab!=='Fine'"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Add {{selectedTab}}</button>
          </div>


          <!-- Content Row -->
            <div class="row" *ngIf="selectedTab == 'Book'">
              <div class="col-xl-3 col-md-6 mb-4" *ngFor= "let book of books">
                <app-item-card [bookObj]="book"></app-item-card>
              </div>
            </div>
            <div class="row" *ngIf="selectedTab == 'Transaction'">
              <div class="col-xl-3 col-md-6 mb-4" *ngFor= "let transaction of transactions">
                <app-item-card [transactionObj]="transaction"></app-item-card>
              </div>
            </div>
            <div class="row" *ngIf="selectedTab == 'Fine'">
              <div class="col-xl-3 col-md-6 mb-4" *ngFor= "let fine of fines">
                <app-item-card [transactionObj]="fine"></app-item-card>
              </div>
            </div>
            <div class="row" *ngIf="selectedTab == 'User'">
              <div class="col-xl-3 col-md-6 mb-4" *ngFor= "let user of users">
                <app-item-card [userObj]="user"></app-item-card>
              </div>
            </div>
            <div class="row" *ngIf="selectedTab == 'OldTransaction'">
              <div class="col-xl-3 col-md-6 mb-4" *ngFor= "let transaction of returnedList">
                <app-item-card [transactionObj]="transaction"></app-item-card>
              </div>
            </div>
            <!-- <div class="row" *ngIf="selectedTab == 'myProfile'">
                <app-my-profile></app-my-profile>
            </div> -->

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
