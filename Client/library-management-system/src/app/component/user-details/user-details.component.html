
<div class="modal-header">
  <h3 class="modal-title">{{userObj.firstName}} {{userObj.lastName}}</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800"></h1>
          <button class="btn btn-lg" (click)=editUser(userObj)><i class="fa fa-pencil" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;Edit </button>
        </div>
        <div class="card-body d-flex ">
          <!-- <div class="text-center">
            <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;" src="assets/img/user.png" alt="">
          </div> -->
          <div class="px-3 px-sm-4 mt-3 mb-4">
              <div>University Id : {{userObj.universityId}}</div>
              <div>Email Address : {{userObj.username}}</div>
              <div>Role : {{userObj.roles[0].role}}</div> 
              <div>Telephones : {{userObj.telephones[0].number}}  {{userObj.telephones[1].number}}</div> 
          </div>
          
        </div>
      </div>
  
    </div>

    </div> -->
